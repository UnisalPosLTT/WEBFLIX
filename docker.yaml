version: '3.2'
services:
    postgresql:
      image: thiagoteberga/postgresql:latest
      container_name: postgresql
      hostname: postgresql
      ports:
         - "55432:5432"
      networks: 
        - unisal
      tty: true  
    
    tomcat:
      image: thiagoteberga/tomcat:latest
      container_name: tomcat
      hostname: tomcat
      ports:
        - "10180:8080"
      networks: 
          - unisal
      tty: true
      depends_on:
        - postgresql

